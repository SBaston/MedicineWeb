version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: MedicalPlatformDB
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./MedicineBackend
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=MedicalPlatformDB;Username=postgres;Password=postgres"
      ConnectionStrings__Redis: "redis:6379"
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./MedicineFrontend/medicinefrontend
      dockerfile: Dockerfile
    command: npx vite preview --port 5173
    ports:
      - "5173:5173"
    depends_on:
      - backend