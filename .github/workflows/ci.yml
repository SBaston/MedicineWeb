name: Full Stack CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: MedicalPlatformDB
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # DEBUG: Verificar estructura del proyecto
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: Check project structure
      run: |
        echo "ğŸ“ Project structure:"
        ls -la
        echo ""
        echo "ğŸ“ MedicineBackend contents:"
        ls -la MedicineBackend/ || echo "MedicineBackend folder not found!"
        echo ""
        echo "ğŸ” Looking for .csproj files:"
        find . -name "*.csproj" -type f

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # BACKEND
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Verificar instalaciÃ³n de .NET
    - name: Verify .NET installation
      run: |
        dotnet --version
        dotnet --info

    # Restaurar dependencias
    - name: Restore backend dependencies
      run: |
        cd MedicineBackend
        dotnet restore

    # Build del proyecto
    - name: Build backend
      run: |
        cd MedicineBackend
        dotnet build --configuration Release --no-restore

    # Instalar EF Core Tools (globalmente)
    - name: Install EF Core Tools
      run: dotnet tool install --global dotnet-ef --version 8.0.*

    # Verificar que EF Tools estÃ¡ instalado
    - name: Verify EF Tools installation
      run: |
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet ef --version

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # APLICAR MIGRACIONES
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: Apply database migrations
      run: |
        export PATH="$PATH:$HOME/.dotnet/tools"
        cd MedicineBackend/MedicineBackend
        dotnet ef database update --verbose
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=MedicalPlatformDB;Username=postgres;Password=postgres"
        ConnectionStrings__Redis: "localhost:6379"
        ASPNETCORE_ENVIRONMENT: Development

    # Publicar backend
    - name: Publish backend
      run: |
        cd MedicineBackend
        dotnet publish -c Release -o ../backend_publish

    # Subir artifact del backend
    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend
        path: backend_publish
        retention-days: 7

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # FRONTEND
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: MedicineFrontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd MedicineFrontend
        npm ci

    - name: Build frontend
      run: |
        cd MedicineFrontend/medicinefrontend
        npm run build
      env:
        CI: false  # Ignora warnings como errores
        REACT_APP_API_URL: http://localhost:5000

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: MedicineFrontend/dist  # o 'build' si usas create-react-app
        retention-days: 7

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # TESTS (opcional pero recomendado)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: Run backend tests
      run: |
        cd MedicineBackend
        dotnet test --no-build --verbosity normal --configuration Release
      continue-on-error: true  # No falla el pipeline si no hay tests

    - name: Run frontend tests
      run: |
        cd MedicineFrontend
        npm test -- --passWithNoTests
      continue-on-error: true